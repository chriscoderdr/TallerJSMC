<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <dialog id="removeConfirmationDialog">
      <form method="dialog">
        <p>Are you sure you want to delete this fighter?</p>
        <input type="button" value="Yes" class="danger_action" />
        <input type="button" value="No" />
      </form>
    </dialog>
    <dialog id="addDialog">
      <form method="dialog">
        <p>Add a fighter!</p>
        <input type="text" name="Image" placeholder="Image" />
        <input type="text" name="Name" placeholder="Name" />

        <input type="text" name="Description" placeholder="Description" />

        <span>Stats</span>

        <input type="text" name="fighter_number" placeholder="Fighter Number" />

        <input
          type="text"
          name="fighter_unlock_order"
          placeholder="Fighter Unlock Order"
        />

        <input
          type="text"
          name="fighter_number_jumps"
          placeholder="Fighter Number of Jumps"
        />

        <input type="text" name="fighter_weight" placeholder="Fighter Weight" />

        <input
          type="text"
          name="fighter_dash_speed"
          placeholder="Fighter Dash Speed"
        />

        <input
          type="text"
          name="fighter_air_speed"
          placeholder="Fighter Air Speed"
        />

        <input
          type="text"
          name="fighter_fast_fall_speed"
          placeholder="Fighter Fast Fall Speed"
        />

        <button>Add</button>
      </form>
    </dialog>
    <div class="main_container">
      <button type="button" id="addButton">
        <i class="fa-solid fa-plus"></i> Add
      </button>
      <div class="container" id="fighters_container"></div>
    </div>
    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/8815e98bc7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
